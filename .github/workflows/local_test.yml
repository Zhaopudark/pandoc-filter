name: Test
on: 
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  test_and_build_job:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: 3.12
          activate-environment: pandoc_filter_dev
          environment-file: ./scripts/etc/conda_env_dev_linux.yml
      # - name: Conda Configurations
      #   shell: pwsh
      #   run: . ./scripts/conda_config.ps1
      - name: Test
        env:
          OSS_ENDPOINT_NAME: ${{ secrets.OSS_ENDPOINT_NAME }}
          OSS_BUCKET_NAME: ${{ secrets.OSS_BUCKET_NAME }}
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
        shell: pwsh
        run: |
          conda activate pandoc_filter_dev
          # pip install -r "${PSScriptRoot}/requirements.txt" --quiet
          # pip install -U setuptools build --quiet
          # pip install -U pytest pytest-cov --quiet
          $src_path = (Get-Item "./src").FullName
          $Env:PYTHONPATH = $src_path
          Write-Host "Python path:" $Env:PYTHONPATH
          pytest (Get-Item "./tests").FullName --log-level=INFO --cov $Env:PYTHONPATH --cov-report=xml
      - uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}